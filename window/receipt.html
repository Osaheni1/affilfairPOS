<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="../styles.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />

    <title>Receipt</title>
  </head>
  <body class="w-72 m-2">
    <div class="flex flex-col justify-center items-center ">
      <h1 class="font-bold" id="company_name">Company name</h1>
      <h3 class="mb-3.5 text-xs" id="company_address">address</h3>
      <h3 class="text-xs">Phone: <span id="company_phone">08128384399</span></h3>
      <h3 class="text-xs mb-2" id="company_email">companyemail@gmail.com</h3>
    </div>
    <div class="border-b border-dashed pb-4">
      <h2 class="border-t-2 border-b text-center font-bold">Receipt</h2>
      <div class="border-b flex flex-col items-center">
        <h3 class="text-xs mt-0.5">
          Bill No : <span id="bill_number">459495408048</span>
        </h3>
        <h3 class="text-xs mb-0.5">
          Bill Date : <span id="sale_date">Aug-10-2020</span>
        </h3>
      </div>
      <div>
        <ul class="flex text-sm font-bold py-0.5 border-b">
          <li class="w-2/4">Product Name</li>
          <li class="w-1/4">Qty</li>
          <li class="w-1/4">Price(#)</li>
          <li class="w-1/4">Total(#)</li>
        </ul>
        <div id="sale_list"></div>
      </div>
      <div class="border-t text-sm flex flex-col justify-end items-end pr-4">
        <h3 class="">Total : <span class="ml-8" id="total"> # 3400</span></h3>
        <h3 class="font-bold text-xs mt-1">
          Bill Total : <span class="ml-9" id="bill_total"># 3400</span>
        </h3>
      </div>
      <div class="text-xs mt-2">
        <h3 class="font-bold">Customer:</h3>
        <p>Anonymous</p>
      </div>
    </div>
    <footer class="mt-3 flex justify-center text-xs">
      Powered by Affilfair
    </footer>

    <script src="../windowscript/receipt.js"></script>
  </body>
</html>
