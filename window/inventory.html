<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="../styles.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />

    <title>Products</title>
  </head>
  <body>
    <div class="">
      <div class="bg-white mx-2 mt-0.5 p-3 shadow">
        <h1 class="font-bold">Products</h1>
        <h2 class="text-sm">
          All active products that you added to the management console
        </h2>
      </div>
      <div class="relative bg-white mx-2 mt-2 p-3 shadow h-112">
        <input
          type="search"
          class="border border-gray-300 mt-2 placeholder:text-xs px-1 pb-1"
          placeholder="Search by customer's name"
          id="input"
        />
        <div>
          <ul class="flex mt-5 py-1 px-0.5 bg-gray-100 text-sm">
            <li class="w-4/12">Product</li>
            <li class="w-2/12">Barcode</li>
            <li class="w-2/12">Category</li>
            <li class="w-2/12">Price</li>
          </ul>
          <div
            class="h-85 overflow-scroll overflow-x-hidden"
            id="inventory_list"
          ></div>
        </div>
        <!-- <div
          class="bg-blue-600 w-12 h-12 text-center hover:bg-blue-400 cursor-default text-white pb-2 rounded-full absolute bottom-16 right-40 text-4xl flex items-center justify-center"
        >
          <a href="https://dashbord.affilfair.com/create-product"> + </a>
        </div> -->
      </div>
    </div>
    <script src="../windowscript/inventory.js"></script>
  </body>
</html>
