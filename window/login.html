    <div class="bg-gray-100 flex flex-col items-center justify-center h-screen">
      <div class="w-36 flex justify-center items-center my-2 mx-6">
        <img src="../assets/af-size-01.png" alt="logo" class="w-full h-full" />
      </div>
      <div class="bg-white h-83 w-80 rounded-md overflow-hidden shadow-lg">
        <div class="bg-blue-600 h-[0.2rem] w-full"></div>

        <form class="px-6 pt-6 pb-2 text-sm" id="form">
          <h2 class="text-blue-600 font-bold mb-10">Login</h2>
          <p
            class="text-red-600 text-xs text-center mb-2"
            id="error_message"
          ></p>
          <div class="flex flex-col mb-6">
            <label class="mb-2" id="label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              class="border border-blue-100 p-2 focus:border-blue-400 bg-blue-100 outline-none rounded-md"
            />
          </div>
          <div class="flex flex-col mb-6">
            <label class="mb-2">Password</label>
            <input
              type="password"
              name="password"
              placeholder="password"
              id="password"
              class="border border-blue-100 p-2 focus:border-blue-400 bg-blue-100 rounded-md outline-none"
            />
          </div>
          <!-- <div class="mt-3"> -->
          <button
            class="w-full flex justify-center bg-blue-700 p-2 text-white font-bold rounded drop-shadow-lg hover:bg-blue-300"
            id="login_btn"
          >
            Login
          </button>
          <!-- </div> -->
