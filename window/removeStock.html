<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="../styles.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />

    <title>Remove Stock</title>
  </head>
  <body class="bg-gray-100">
    <div class="bg-white mx-2 mt-0.5 p-3 shadow">
      <h1 class="font-bold">Add Stock</h1>
      <h2 class="text-sm">Removing product from stock</h2>
    </div>
    <div class="bg-white text-sm m-2">
      <div class="flex flex-col p-2">
        <label class="font-bold text-gray-800">Item Name</label>
        <input
          class="border border-gray-300 placeholder:text-xs px-1 py-1 text-xs text-gray-500"
          id="item_name"
          disabled
        />
      </div>
      <div class="flex justify-between">
        <div class="flex flex-col p-2 w-full">
          <label class="font-bold text-gray-800">Remove quantity</label>
          <input
            class="border border-gray-300 placeholder:text-xs px-1 py-1"
            id="remove_quant"
          />
        </div>
        <div class="flex flex-col p-2 w-full">
          <label class="text-gray-800 font-bold">After Stock</label>
          <input
            class="border border-gray-300 placeholder:text-xs px-1 py-1 text-xs text-gray-500"
            disabled
            id="stock_after"
          />
        </div>
      </div>
      <div class="flex flex-col p-2">
        <label class="font-bold text-gray-800">Reason</label>
        <select class="border border-gray-300 p-0.5 text-xs" id="reason">
          <option class="hover:bg-red-600" value="Damage">Damage</option>
          <option value="Loss">Loss</option>
          <option value="Expired">Expire</option>
          <option value="Inaccurate count">Inaccurate Count</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="flex justify-end mr-2">
        <button
          class="border border-gray-300 p-2 mb-1 font-bold text-gray-800 hover:bg-blue-200"
          id="removestock_btn"
        >
          Add Stock
        </button>
      </div>
    </div>
    <script src="../windowscript/removeStock.js"></script>
  </body>
</html>
