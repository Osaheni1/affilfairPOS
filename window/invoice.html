<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="../styles.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />

    <title>Invoice</title>
  </head>
  <body class="">
    <div class="m-8 flex justify-between">
      <div class="">
        <h1 class="font-bold" id="company_name">Company name</h1>
        <h3 class="text-xs" id="company_address">address</h3>
        <h3 class="text-xs mt-0.5" id="company_phone">08128384399</h3>
        <h3 class="text-xs mt-0.5" id='company_email'>companyemail@gmail.com</h3>
      </div>
      <div class="text-4xl font-bold">INVOICE</div>
    </div>
    <div class="flex justify-between m-8">
      <div>
        <h1 class="font-bold mb-1">Bill To:</h1>
        <p class="text-xs" id="customer_name">Anonymous</p>
      </div>
      <div>
        <h1 class="font-bold mb-1">Invoice Details:</h1>
        <p class="text-xs">
          Invoice Date <span class="ml-1">:</span>
          <span class="ml-3" id="invoice_date">23/43/4333 43:32AM</span>
        </p>
        <p class="text-xs">
          Invoice No. <span class="ml-3">:</span>
          <span class="ml-3" id="invoice_number">4844485784548485</span>
        </p>
      </div>
    </div>
    <div class="mx-8 mb-3">
      <ul
        class="flex mt-1 mx-1 py-2 text-sm border-t-2 border-b-2 font-bold px-3"
      >
        <li class="w-3/6">Description</li>
        <li class="w-1/6">Price (#)</li>
        <li class="w-1/6">Quantity</li>
        <li class="w-1/6">Subtotal (#)</li>
      </ul>
      <div class="px-3 border-b-2" id="invoice_list"></div>
    </div>

    <div class="text-sm flex flex-col justify-end items-end pr-14 mr-8">
      <h3 class="">
        Total <span class="ml-4">:</span>
        <span class="ml-8" id="total" itemid="total"> # 3400</span>
      </h3>
      <h3 class="">
        Tax <span class="ml-4">:</span>
        <span class="ml-7 mr-6"> # 0</span>
      </h3>
      <h3 class="font-bold text-sm mt-1">
        Sub Total <span class="ml-4">:</span>
        <span class="ml-7.5" id="subtotal"># 3400</span>
      </h3>
    </div>
    <script src="../windowscript/invoice.js"></script>
  </body>
</html>
